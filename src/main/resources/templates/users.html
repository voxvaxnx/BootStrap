<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark sticky-top" th:object="${curentUser}">
    <span class="navbar-brand mb-0 h1">
        <strong><a th:text="${curentUser.getEMail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${curentUser.getRoles()}" th:text="${role} + ' '"></a>
        </span>
    </span>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

</header>
<div class="container-fluid bg-light  rounded">
    <div class="row">
        <div class="col-2 mt-3 bg-white rounded">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <a class="nav-link rounded"
                       th:classappend="${'active bg-primary text-white'}"
                       href="#" th:href="@{/admin/users}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 mt-2">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                            data-bs-target="#users"
                            type="button" role="tab" aria-controls="users" aria-selected="true">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                            data-bs-target="#newUser"
                            type="button" role="tab" aria-controls="newUser" aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel"
                     aria-labelledby="users-tab">
                    <div class="card">
                        <div class="card-header bg-light mb-3">
                            <p class="fw-bold h5 mt-1">All users</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td><a th:text="${user.getFirstName()}"></a></td>
                                    <td><a th:text="${user.getLastName()}"></a></td>
                                    <td><a th:text="${user.getAge()}"></a></td>
                                    <td><a th:text="${user.getEMail()}"></a></td>
                                    <td><a th:text="${user.getRoles()}"></a></td>

                                    <td>
                                        <div class="modal" tabindex="-1"
                                             th:id="${'editUser' + user.getId()}"
                                             role="dialog">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form th:method="PATCH"
                                                          th:action="@{/admin/editUser}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit User</h5>
                                                            <button type="button" class="close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container col-8">
                                                                <div class="row mb-4">
                                                                    <label for="id-edit"
                                                                           class="fw-bold text-center">ID</label>
                                                                    <input type="text" id="id-edit"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="id"
                                                                           th:value="${user.id}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="firstName-edit"
                                                                           class="fw-bold text-center">FirstName</label>
                                                                    <input type="text"
                                                                           id="firstName-edit"
                                                                           class="form-control"
                                                                           pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                                                                           th:name="firstName"
                                                                           th:value="${user.firstName}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="lastName-edit"
                                                                           class="fw-bold text-center">LastName</label>
                                                                    <input type="text"
                                                                           id="lastName-edit"
                                                                           class="form-control"
                                                                           pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                                                                           th:name="lastName"
                                                                           th:value="${user.lastName}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="Age-edit"
                                                                           class="fw-bold text-center">Age</label>
                                                                    <input type="text"
                                                                           id="Age-edit"
                                                                           class="form-control"
                                                                           pattern="^[0-9\s]+$"
                                                                           th:name="age"
                                                                           th:value="${user.age}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="email-edit"
                                                                           class="fw-bold text-center">Email</label>
                                                                    <input type="email"
                                                                           id="email-edit"
                                                                           class="form-control"
                                                                           th:name="eMail"
                                                                           th:value="${user.EMail}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="password-edit"
                                                                           class="fw-bold text-center">Password</label>
                                                                    <input type="password"
                                                                           id="password-edit"
                                                                           class="form-control"
                                                                           th:name="password">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="role-edit"
                                                                           class="fw-bold text-center">Role</label>
                                                                    <select id="role-edit"
                                                                            class="form-select"
                                                                            multiple
                                                                            th:name="roles">
                                                                        <option
                                                                                th:each="role : ${roles}"
                                                                                th:text="${role.toString()}"
                                                                                th:value="${role.getId()}"
                                                                                th:selected="${user.roles.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">
                                                                    Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-primary">Save
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-info"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#editUser' + user.getId()}">
                                            Edit
                                        </button>
                                    </td>

                                    <td>
                                        <div class="modal" tabindex="-1"
                                             th:id="${'deleteUser' + user.getId()}"
                                             role="dialog">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form th:method="DELETE"
                                                          th:action="@{/admin/deleteUser/{id}(id=${user.getId()})}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container col-8">
                                                                <div class="row mb-4">
                                                                    <label for="id-delete"
                                                                           class="fw-bold text-center">ID</label>
                                                                    <input type="text"
                                                                           id="id-delete"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="id"
                                                                           th:value="${user.id}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="firstName-delete"
                                                                           class="fw-bold text-center">FirstName</label>
                                                                    <input type="text"
                                                                           id="firstName-delete"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="firstName"
                                                                           th:value="${user.firstName}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="lastName-delete"
                                                                           class="fw-bold text-center">LastName</label>
                                                                    <input type="text"
                                                                           id="lastName-delete"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="lastName"
                                                                           th:value="${user.lastName}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="age-delete"
                                                                           class="fw-bold text-center">Age</label>
                                                                    <input type="text"
                                                                           id="age-delete"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="age"
                                                                           th:value="${user.age}">
                                                                </div>

                                                                <div class="row mb-4">
                                                                    <label for="email-delete"
                                                                           class="fw-bold text-center">Email</label>
                                                                    <input type="email"
                                                                           id="email-delete"
                                                                           class="form-control"
                                                                           readonly
                                                                           th:name="email"
                                                                           th:value="${user.getEMail()}">
                                                                </div>
                                                                <div class="row mb-4">
                                                                    <label for="role-delete"
                                                                           class="fw-bold text-center">Role</label>
                                                                    <select id="role-delete"
                                                                            class="form-select"
                                                                            multiple
                                                                            th:name="roles"
                                                                            th:disabled="disabled"
                                                                    >
                                                                        <option
                                                                                th:each="role : ${user.roles}"
                                                                                th:text="${role.toString()}"
                                                                                th:value="${role.id}"
                                                                                th:selected="${user.roles.contains(role)}">
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-danger"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="${'#deleteUser' + user.getId()}">
                                            Delete
                                        </button>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="newUser" role="tabpanel"
                     aria-labelledby="newUser-tab">
                    <div class="card">
                        <div class="card-header bg-light mb-3">
                            <p class="fw-bold h5 mt-1">Add new user</p>
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-md-4">
                                        <form class="text-center fw-bold" action="#" th:action="@{/admin/addUser}"
                                              th:object="${user}" method="post">
                                            <div class="mb-3">
                                                <label for="firstName" class="form-label">FirstName</label>
                                                <input name="firstName" type="text" pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                                                       class="form-control" id="firstName"
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastName" class="form-label">LastName</label>
                                                <input name="lastName" type="text" pattern="^[A-Za-zА-Яа-яЁё\s]+$"
                                                       class="form-control" id="lastName"
                                                >
                                            </div>

                                            <div class="mb-3">
                                                <label for="age" class="form-label">Age</label>
                                                <input name="age" type="text" pattern="^[0-9\s]+$"
                                                       class="form-control" id="age"
                                                >
                                            </div>

                                            <div class="mb-3">
                                                <label for="eMail" class="form-label">Email</label>
                                                <input name="eMail" type="eMail" class="form-control"
                                                       id="eMail"
                                                       value=""
                                                >
                                            </div>
                                            <div class="mb-3">
                                                <label for="password"
                                                       class="form-label">Password</label>
                                                <input name="password" type="password"
                                                       class="form-control"
                                                       id="password"
                                                       value="">
                                            </div>
                                            <div>
                                                <label for="roles" class="form-label">Role</label>
                                                <select multiple="multiple" type="select" id="roles" name="roles"
                                                        style="width: 100px">
                                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                                            th:utext="${role.name}"></option>
                                                </select>
                                            </div>
                                            <button type="submit"
                                                    class="btn btn-primary btn-lg bg-success mt-3">
                                                Add new
                                                user
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="user-profile">
            <div class="col-12 px-4">
                <div class="mt-2 px-4">
                    <h1 class="py-2 mb-3">User information-page</h1>
                    <div class="card">
                        <div class="card-header bg-light">
                            <p class="fw-bold h5 mt-1">About user</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">FirstName</th>
                                    <th scope="col">LastName</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><a th:text="${user.getId()}"></a></td>
                                    <td><a th:text="${user.getFirstName()}"></a></td>
                                    <td><a th:text="${user.getLastName()}"></a></td>
                                    <td><a th:text="${user.getAge()}"></a></td>
                                    <td><a th:text="${user.getEMail()}"></a></td>
                                    <td><a th:text="${user.getPassword()}"></a></td>
                                    <td><a th:text="${user.getRoles()}"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
