<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User page</title>
</head>
<body>

<header>
  <nav class="navbar navbar-dark bg-dark sticky-top" th:object="${user}">
    <span class="navbar-brand mb-0 h1">
        <strong><a th:text="${user.getEMail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a>
        </span>
    </span>
    <ul class="navbar-nav px-4">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </nav>
</header>

<div class="container-fluid  bg-light">
  <div class="row">
    <div class="col-2 mt-3 bg-white rounded">
      <ul class="nav flex-sm-column">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')" th:hidden="${!adminRole}">
          <a class="nav-link rounded"
             href="#" th:href="@{/admin/users}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link rounded" th:classappend="${'active bg-primary text-white'}"
             href="#" th:href="@{/user}" aria-current="page">User</a>
        </li>
      </ul>
    </div>

    <div class="col-md-10 mt-2">
      <h1>User information-page </h1>

      <div class="tab-content" id="myTabContent">
        <!--Таблица юзера-->
        <div class="tab-pane fade show active" id="users" role="tabpanel"
             aria-labelledby="users-tab">
          <div class="card">
            <div class="card-header bg-light mb-3">
              <p class="fw-bold h5 mt-1">About user</p>
            </div>
            <div class="card-body" th:object="${user}">
              <table class="table table-striped border-top">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">FirstName</th>
                  <th scope="col">LastName</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><a th:text="${user.getId()}"></a></td>
                  <td><a th:text="${user.getFirstName()}"></a></td>
                  <td><a th:text="${user.getLastName()}"></a></td>
                  <td><a th:text="${user.getAge()}"></a></td>
                  <td><a th:text="${user.getEMail()}"></a></td>
                  <td><a th:text="${user.getRoles()}"></a></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
